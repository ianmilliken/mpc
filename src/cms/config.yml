backend:
  name: github
  repo: <% GITHUB_REPOSITORY %> # Gulp will replace this with your GitHub repository
  branch: master # Branch to update (master by default)

publish_mode: editorial_workflow

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit

  - label: "Pages"
    name: "pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
      - file: "site/content/services/_index.md"
        label: "Services"
        name: "services"
        fields:
          - {label: "Title", name: "title", widget: "string"}
      - file: "site/content/work/_index.md"
        label: "Work"
        name: "work"
        fields:
          - {label: "Title", name: "title", widget: "string"}
      - file: "site/content/about/_index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
      - file: "site/content/blog/_index.md"
        label: "Blog"
        name: "blog"
        fields:
          - {label: "Title", name: "title", widget: "string"}
      - file: "site/content/contact/_index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: "string"}

  - label: "Blog"
    name: "blog"
    folder: "_posts/blog"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Case Study"
    name: "case_study"
    folder: "_posts/casestudy"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Brief", name: "brief", widget: "object", fields: [
          {label: "Body", name: "body", widget: "text"}]}
      - {label: "SEO", name: "seo", widget: "object", fields: [
          {label: "Title Tag", name: "title_tag", widget: "string"},
          {label: "Meta Description", name: "meta_secription", widget: "text"}]}

  - name: "settings"
    label: "Settings"
    files:
      - label: "General"
        name: "general"
        file: "site/data/settings.json"
        description: "General app settings"
        fields:
          - { label: "App Title", name: "app_title", widget: "string" }
