{{ define "header" }}{{ partial "nav" (dict "context" . "scheme" "reverse")}}{{ end }}

{{ define "main" }}

<header class="banner center">
	<div class="banner__inner">
		<h1 class="banner__title banner__title--solo">{{ .Title }}</h1>
	</div>
</header>

<article>

	<section class="padder bg--2">
		<ul class="list list--work container">
			{{ range .Pages.ByPublishDate }}
				<li class="block">
					<a href="{{ .URL }}">
						<img class="block__image" src="{{ .Params.thumbnail }}" alt="{{ .Title }}"/>
						<div class="block__flex">
							<div>
								<div class="block__pre">{{ .Params.client }}</div>
								<h4 class="block__title">{{ .Title }}</h4>
							</div>
							<i class="icon icon-arrow"></i>
						</div>
					</a>
				</li>
			{{ end }}
		</ul>
	</section>

</article>

{{end}}
