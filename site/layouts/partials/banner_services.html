{{/*
	--
	-- PARTIAL -> Banner Services
	-- Render services that have the .Param.type of "Primary" in a list format
	--
*/}}

<ul class="banner__services">
	{{ range where .Data.Pages "Section" "services" }}
		{{ if eq .Params.type "Primary" }}
			<li class="service">
				<a class="service__link" href="{{ .URL }}">
					<img src="{{ .Params.icon }}" alt="{{ .Title }}" />
					<span>{{ .Title }}</span>
				</a>
			</li>
		{{ end }}
	{{ end }}
</ul>
