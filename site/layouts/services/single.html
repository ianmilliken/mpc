{{ define "header" }}{{ partial "nav_service" (dict "context" . ) }}{{ end }}

{{ define "main" }}

<article>

	<header class="container center">
		<div class="padder">
			<h1 class="article__title">{{ .Title }}</h1>
			<p class="content intro">{{ .Params.intro }}</p>
		</div>
		{{ if .Params.image }}
			<div class="article__hero gutter-top--none"><img src="{{ .Params.image }}" alt="{{ .Title }}" /></div>
		{{ end }}
	</header>

	<section class="bg--2 padder">
		<div class="container content">
			{{ .Content }}
		</div>
	</section>

</article>

{{ end }}
